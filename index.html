<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = " https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel = "stylesheet" href = " https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        var OMS = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>' + 'contributors', 
            maxZoom: 20
        });

        var map = L.map('map', {
            center: [1.61438, -75.60623], /*coordenadas cuidad florencia*/
            layers: [OMS],
            zoom: 15,
            scrollWheelZoom: true
        });

        L.control.scale().addTo(map);

        var myIcon = L.icon({
            iconUrl: ' https://th.bing.com/th/id/OIP.cnVdF5crLgxeC_mK6cuQggHaGY?pid=ImgDet&rs=1',
            iconSize: [30, 30],
            popupAnchor: [-1, -10]
        });
        
        var marker = L.marker([1.620575222283137, -75.60428021611501], {
            icon: myIcon,
            draggable: false,
            title: "<<<.Clic para el detalle.>>>"
        }).addTo(map).bindPopup("Universidad de la amazonia: <b>www.uniamazonia.edu.co </b>");

        var marker = L.marker([1.61389, -75.6128], { /*coordenadas alcaldia florencia*/
            draggable: false,
            title: "<<<.Clic para el detalle.>>>"
        }).addTo(map).bindPopup("Alcaldia de Florencia: <b>https://www.florencia.gov.co/ </b>");

        var circle = L.circle([1.61389, -75.6128], 500, { /*coordenadas alcaldia florencia*/
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map).bindPopup("¡¡¡.Rango.!!!");

        var marker = L.marker([1.6150238165179678, -75.61330540597133], { /*coordenadas Plaza Santander*/
            draggable: false,
            title: "<<<.Clic para el detalle.>>>"
        }).addTo(map).bindPopup("Plaza Santander: <b> </b>");

        var polygon = L.polygon([
            [1.614746991544962, -75.612822035327554],
            [1.61508503369987, -75.612915996462107],
            [1.615374041721225, -75.613013980910182],
            [1.615287959575653, -75.613298965618014],
            [1.61517295986414, -75.613638013601303],
            [1.614951007068157, -75.613577999174595],
            [1.614583963528276, -75.613473979756236],
            [1.614667028188705, -75.613144990056753],
            [1.614746991544962, -75.612822035327554],
        ]).addTo(map).bindPopup('[.Poligono Plaza Santander.]');

        var pointA = new L.LatLng(1.6112111111111, -75.603733333333); 
        var pointB = new L.LatLng(1.6106416666667, -75.604388888889);
        var pointC = new L.LatLng(1.6126166666667, -75.606058333333);
        var pointD = new L.LatLng(1.6132333333333, -75.606041666667);
        var pointE = new L.LatLng(1.6139472222222, -75.605486111111);
        var pointF = new L.LatLng(1.6149638888889, -75.604352777778);
        var pointG = new L.LatLng(1.6154527777778, -75.604088888889); 
        var pointH = new L.LatLng(1.61715, -75.6053);
        var pointI = new L.LatLng(1.6188361111111, -75.606405555556);
        var pointJ = new L.LatLng(1.6201472222222, -75.605111111111);
        var latlngs = [pointA, pointB, pointC, pointD, pointE, pointF, pointG, pointH, pointI, pointJ];
        var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map).bindPopup('[...Luis Triana De la casa a la U...]');
